<ui:composition

    xmlns:ui="http://java.sun.com/jsf/facelets"

    <div class="layout-menu-container">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <div class="layout-menu-title">MENU</div>
                <h:form id="menuform">
                    <pa:menu>
                        <p:menuitem id="v_home" value="Dashboard" icon="fa fa-dashboard" actionListener="#{menuBean.navigate('dashboard','view')}"/>
                   	    <p:menuitem id="v_person" value="Banorët" icon="fa fa-users" actionListener="#{menuBean.navigate('person_sx','view')}"/>

                <div class="nano-scroll-footer" />

        </div>
