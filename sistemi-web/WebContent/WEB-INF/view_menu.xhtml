<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{loginBean.userToken.user.username}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                               <p:commandLink actionListener="#{menuBean.navigate('profile')}">
	                              <i class="material-icons">&#xE7FD;</i>
	                              <span>Profili</span>
                      		    </p:commandLink>                               
                            </li>                           
                            <li role="menuitem">
                        <p:commandLink action="#{loginBean.logout()}">
                            <i class="material-icons">&#xE8AC;</i>
                            <span>Dil</span>
                        </p:commandLink>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                    
                   	    <p:menuitem id="v_home" value="Dashboard" icon="&#xE871;"  actionListener="#{menuBean.navigate('home','view')}"/>
                   	    <p:menuitem id="v_person" value="Banorët" icon="fa fa-users"  actionListener="#{menuBean.navigate('person_sx','view')}"/>
                   	    <p:menuitem id="v_subject" value="Subjektet" icon="fa fa-building"  actionListener="#{menuBean.navigate('subject_sx','view')}"/>
                   	    <p:menuitem id="v_map" value="Harta" icon="fa fa-map"  actionListener="#{menuBean.navigate('map_view','view')}"/>
 						<p:menuitem id="v_qv_stats" value="Statistika QV" icon="fa fa-circle-o"  actionListener="#{menuBean.navigate('qv_stats','view')}"/>
 						<p:menuitem id="v_unit_stats" value="Statistika Njësi" icon="fa fa-object-group"  actionListener="#{menuBean.navigate('unit_stats','view')}"/>
 						<p:menuitem id="v_inst_stats" value="Statistika Institucione" icon="fa fa-pie-chart"  actionListener="#{menuBean.navigate('institution_stats','view')}"/>
 						<p:menuitem id="v_party_structure" value="Struktura Partisë" icon="fa fa-sitemap"  actionListener="#{menuBean.navigate('party_structure','view')}"/>
 						
 						
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
